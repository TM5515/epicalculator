<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Epidemiology Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { margin: 5px; padding: 8px; width: 100px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Practice Odds Ratio Calculator</h2>
    <p>Enter values for a 2x2 table:</p>
    <input type="number" id="a" placeholder="Cases Exposed">
    <input type="number" id="b" placeholder="Cases Unexposed"><br>
    <input type="number" id="c" placeholder="Controls Exposed">
    <input type="number" id="d" placeholder="Controls Unexposed"><br>
    <button onclick="calculateOddsRatio()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateOddsRatio() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);
            
            if (a > 0 && b > 0 && c > 0 && d > 0) {
                let oddsRatio = (a * d) / (b * c);
                document.getElementById("result").innerText = `Odds Ratio: ${oddsRatio.toFixed(3)}`;
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
