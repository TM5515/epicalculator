<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Study Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            background-color: #28A745;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .results-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .results-box h3 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cohort Study Calculator</h2>
        <table>
            <tr>
                <th></th>
                <th>Disease</th>
                <th>No Disease</th>
            </tr>
            <tr>
                <th>Exposed</th>
                <td><input type="number" id="a" placeholder="a"></td>
                <td><input type="number" id="b" placeholder="b"></td>
            </tr>
            <tr>
                <th>Unexposed</th>
                <td><input type="number" id="c" placeholder="c"></td>
                <td><input type="number" id="d" placeholder="d"></td>
            </tr>
        </table>
        <button class="button" onclick="calculateResults()">Calculate</button>
        <div id="results" class="results-box" style="display: none;">
            <h3>Results</h3>
            <p><strong>Relative Risk:</strong> <span id="rr-result"></span></p>
            <p><strong>95% CI for RR:</strong> <span id="rr-ci"></span></p>
            <p><strong>Risk Difference:</strong> <span id="rd-result"></span></p>
            <p><strong>95% CI for RD:</strong> <span id="rd-ci"></span></p>
            <p><strong>Attributable Fraction in Exposed:</strong> <span id="afe-result"></span></p>
            <p><strong>95% CI for AFE:</strong> <span id="afe-ci"></span></p>
            <p><strong>Population Attributable Fraction:</strong> <span id="paf-result"></span></p>
            <p><strong>95% CI for PAF:</strong> <span id="paf-ci"></span></p>
            <p><strong>Population Attributable Risk:</strong> <span id="par-result"></span></p>
            <p><strong>95% CI for PAR:</strong> <span id="par-ci"></span></p>
        </div>
    </div>
    <script>
        function calculateResults() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);

            if (!a || !b || !c || !d) {
                alert("Please enter valid numbers.");
                return;
            }
            
            let riskExposed = a / (a + b);
            let riskUnexposed = c / (c + d);
            let relativeRisk = riskExposed / riskUnexposed;
            let riskDifference = riskExposed - riskUnexposed;
            let attributableFractionExposed = ((relativeRisk - 1) / relativeRisk) * 100;
            let p_e = (a + c) / (a + b + c + d);
            let populationAttributableFraction = (p_e * (relativeRisk - 1)) / (1 + p_e * (relativeRisk - 1)) * 100;
            let populationAttributableRisk = populationAttributableFraction * riskDifference;
            
            document.getElementById("rr-result").innerText = relativeRisk.toFixed(3);
            document.getElementById("rd-result").innerText = riskDifference.toFixed(3);
            document.getElementById("afe-result").innerText = attributableFractionExposed.toFixed(3) + "%";
            document.getElementById("paf-result").innerText = populationAttributableFraction.toFixed(3) + "%";
            document.getElementById("par-result").innerText = populationAttributableRisk.toFixed(3);
            document.getElementById("results").style.display = "block";
        }
    </script>
</body>
</html>
