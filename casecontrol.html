<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-Control Study Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .back {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007BFF;
        }
        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üë©üèª‚Äçüî¨ Case-Control Study Calculator</h2>
        <p>Enter values for a 2x2 table:</p>
        
        <input type="number" id="a" placeholder="Cases Exposed">
        <input type="number" id="b" placeholder="Cases Unexposed"><br>
        <input type="number" id="c" placeholder="Controls Exposed">
        <input type="number" id="d" placeholder="Controls Unexposed"><br>

        <button class="button" onclick="calculateOddsRatio()">Calculate</button>
        <p class="result" id="result"></p>

        <a href="index.html" class="back">‚¨Ö Back to Home</a>
    </div>

    <script>
        function calculateOddsRatio() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);

            if (a > 0 && b > 0 && c > 0 && d > 0) {
                let oddsRatio = (a * d) / (b * c);
                document.getElementById("result").innerText = `Odds Ratio: ${oddsRatio.toFixed(3)}`;
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
    </script>

</body>
</html>
